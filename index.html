<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h2 class="main-heading">Generate a <span class="heading-subtext">random password</span></h2>
      <p class="main-description">Never use an insecure password again</p>
      <button id="generate-password-btn" onclick="generatePassword()">Generate passwords</button>
      <div class="passwords-bank">
        <p id="password1"></p>
        <p id="password2"></p>
      </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
